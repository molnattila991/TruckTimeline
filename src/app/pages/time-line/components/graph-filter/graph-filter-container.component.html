<div class="form-field-container">
    <app-text-filter-view [defaultValue]="timeLineFilterService.getFilterTextValue$|async"
        (valueChanged)="filterList($event)"></app-text-filter-view>
</div>
<div class="form-field-container">
    <app-date-time-range-selector [defaultValue]="timeLineFilterService.getFilterRangeValue$|async"
        (rangeValueChanged)="rangeValueChanged($event)">
    </app-date-time-range-selector>
</div>
